server {
    listen 80;
    server_name api.datamaq.com.ar;

    location ~ ^/(contact|mail)$ {
        if ($request_method = OPTIONS) {
            if ($http_origin !~* ^https?://(datamaq\.com\.ar|www\.datamaq\.com\.ar|localhost:5173|127\.0\.0\.1:5173)$) {
                return 403;
            }

            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Vary Origin always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, X-Request-Id, Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
